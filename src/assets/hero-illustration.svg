<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="520" height="390" fill="none">
  <style>
    /* Dark mode (default) */
    .bg-circle { fill: #1a3a5c; opacity: 0.5; }
    .accent-stroke { stroke: #a4e439; }
    .shield-fill { fill: #a4e439; opacity: 0.15; }
    .media-stroke { stroke: #a4e439; }
    .media-fill { fill: #a4e439; }
    .media-bg { fill: #1a3a5c; opacity: 0.8; }
    
    /* Light mode */
    @media (prefers-color-scheme: light) {
      .bg-circle { fill: #0d2137; opacity: 0.12; }
      .accent-stroke { stroke: #0d5c1d; }
      .shield-fill { fill: #0d5c1d; opacity: 0.1; }
      .media-stroke { stroke: #475569; }
      .media-fill { fill: #475569; }
      .media-bg { fill: #e2e8f0; opacity: 0.9; }
    }
  </style>
  
  <!-- Background circle -->
  <circle cx="200" cy="150" r="120" class="bg-circle"/>
  
  <!-- Shield/Authenticity symbol -->
  <g transform="translate(140, 70)">
    <!-- Shield outline -->
    <path d="M60 10 L110 30 L110 80 C110 120 60 150 60 150 C60 150 10 120 10 80 L10 30 Z" 
          fill="none" class="accent-stroke" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner shield -->
    <path d="M60 25 L100 40 L100 75 C100 105 60 130 60 130 C60 130 20 105 20 75 L20 40 Z" 
          class="shield-fill"/>
    
    <!-- Checkmark -->
    <path d="M40 80 L55 95 L85 55" 
          fill="none" class="accent-stroke" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Media icons positioned around circle at 60° intervals, radius ~140 from center -->
  
  <!-- Image icon (0° - right) -->
  <g transform="translate(310, 135)">
    <rect x="0" y="0" width="28" height="24" rx="3" class="media-bg"/>
    <rect x="0" y="0" width="28" height="24" rx="3" fill="none" class="media-stroke" stroke-width="1.5"/>
    <circle cx="9" cy="8" r="3" class="media-fill"/>
    <path d="M4 20 L10 14 L14 17 L20 10 L24 16 L24 20 Z" class="media-fill" opacity="0.7"/>
  </g>
  
  <!-- Video icon (60° - bottom right) -->
  <g transform="translate(256, 248)">
    <rect x="0" y="0" width="28" height="20" rx="3" class="media-bg"/>
    <rect x="0" y="0" width="28" height="20" rx="3" fill="none" class="media-stroke" stroke-width="1.5"/>
    <path d="M11 6 L11 14 L19 10 Z" class="media-fill"/>
  </g>
  
  <!-- Audio icon (120° - bottom left) -->
  <g transform="translate(116, 248)">
    <rect x="0" y="0" width="28" height="20" rx="3" class="media-bg"/>
    <rect x="0" y="0" width="28" height="20" rx="3" fill="none" class="media-stroke" stroke-width="1.5"/>
    <path d="M8 7 L8 13 L11 13 L15 16 L15 4 L11 7 Z" class="media-fill"/>
    <path d="M18 7 Q21 10 18 13" fill="none" class="media-stroke" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20 5 Q25 10 20 15" fill="none" class="media-stroke" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text/Document icon (180° - left) -->
  <g transform="translate(62, 135)">
    <rect x="0" y="0" width="24" height="30" rx="3" class="media-bg"/>
    <rect x="0" y="0" width="24" height="30" rx="3" fill="none" class="media-stroke" stroke-width="1.5"/>
    <line x1="5" y1="8" x2="19" y2="8" class="media-stroke" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="13" x2="19" y2="13" class="media-stroke" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="18" x2="15" y2="18" class="media-stroke" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="23" x2="17" y2="23" class="media-stroke" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Code icon (240° - top left) -->
  <g transform="translate(116, 32)">
    <rect x="0" y="0" width="28" height="20" rx="3" class="media-bg"/>
    <rect x="0" y="0" width="28" height="20" rx="3" fill="none" class="media-stroke" stroke-width="1.5"/>
    <path d="M10 6 L6 10 L10 14" fill="none" class="media-stroke" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M18 6 L22 10 L18 14" fill="none" class="media-stroke" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="15" y1="5" x2="13" y2="15" class="media-stroke" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- PDF/File icon (300° - top right) -->
  <g transform="translate(256, 32)">
    <path d="M0 3 Q0 0 3 0 L18 0 L28 10 L28 27 Q28 30 25 30 L3 30 Q0 30 0 27 Z" class="media-bg"/>
    <path d="M0 3 Q0 0 3 0 L18 0 L28 10 L28 27 Q28 30 25 30 L3 30 Q0 30 0 27 Z" fill="none" class="media-stroke" stroke-width="1.5"/>
    <path d="M18 0 L18 10 L28 10" fill="none" class="media-stroke" stroke-width="1.5"/>
    <text x="6" y="22" font-family="sans-serif" font-size="8" font-weight="600" class="media-fill">PDF</text>
  </g>
  
</svg>
