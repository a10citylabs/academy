<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a4e439"/>
      <stop offset="100%" style="stop-color:#c4f06a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#a4e439"/>
      <stop offset="100%" style="stop-color:#8bc62e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="150" r="120" fill="url(#bgGrad)" opacity="0.6"/>
  
  <!-- Shield/Authenticity symbol -->
  <g transform="translate(140, 70)">
    <!-- Shield outline -->
    <path d="M60 10 L110 30 L110 80 C110 120 60 150 60 150 C60 150 10 120 10 80 L10 30 Z" 
          fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner shield -->
    <path d="M60 25 L100 40 L100 75 C100 105 60 130 60 130 C60 130 20 105 20 75 L20 40 Z" 
          fill="url(#shieldGrad)" opacity="0.15"/>
    
    <!-- Checkmark -->
    <path d="M40 80 L55 95 L85 55" 
          fill="none" stroke="url(#accentGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative nodes/connections -->
  <circle cx="80" cy="100" r="8" fill="#a4e439" opacity="0.6"/>
  <circle cx="320" cy="100" r="8" fill="#a4e439" opacity="0.6"/>
  <circle cx="100" cy="220" r="6" fill="#a4e439" opacity="0.4"/>
  <circle cx="300" cy="220" r="6" fill="#a4e439" opacity="0.4"/>
  <circle cx="60" cy="180" r="4" fill="#a4e439" opacity="0.3"/>
  <circle cx="340" cy="180" r="4" fill="#a4e439" opacity="0.3"/>
  
  <!-- Connection lines -->
  <line x1="88" y1="100" x2="140" y2="120" stroke="#a4e439" stroke-width="1" opacity="0.3"/>
  <line x1="312" y1="100" x2="260" y2="120" stroke="#a4e439" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="214" x2="150" y2="180" stroke="#a4e439" stroke-width="1" opacity="0.2"/>
  <line x1="300" y1="214" x2="250" y2="180" stroke="#a4e439" stroke-width="1" opacity="0.2"/>
  
  <!-- Document/content symbols -->
  <g transform="translate(50, 120)" opacity="0.7">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <line x1="6" y1="10" x2="24" y2="10" stroke="#64748b" stroke-width="1"/>
    <line x1="6" y1="17" x2="24" y2="17" stroke="#64748b" stroke-width="1"/>
    <line x1="6" y1="24" x2="18" y2="24" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <g transform="translate(320, 120)" opacity="0.7">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <line x1="6" y1="10" x2="24" y2="10" stroke="#64748b" stroke-width="1"/>
    <line x1="6" y1="17" x2="24" y2="17" stroke="#64748b" stroke-width="1"/>
    <line x1="6" y1="24" x2="18" y2="24" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="150" cy="60" r="2" fill="#a4e439" opacity="0.5"/>
  <circle cx="250" cy="50" r="2" fill="#a4e439" opacity="0.5"/>
  <circle cx="180" cy="250" r="2" fill="#a4e439" opacity="0.4"/>
  <circle cx="220" cy="240" r="2" fill="#a4e439" opacity="0.4"/>
</svg>
